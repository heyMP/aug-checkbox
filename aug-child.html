
<dom-module id="aug-child">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    I'm [[name]]
 
  </template>
  <script>
    Polymer({
      is: 'aug-child',
      properties: {
        name: String
      },
      ready: function () {
        this.addEventListener('click', (e) => {
          this.fire('aug-child-selected', {name: this.name });
        })
      }
    });
  </script>
</dom-module>
