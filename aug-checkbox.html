<link rel="import" href="../polymer/polymer.html">

<!--
`aug-checkbox`
The worlds most accessible checkbox

@demo demo/index.html
-->

<dom-module id="aug-checkbox">
  <template>
    <style>
      :host {
        display: block;
        padding: 1em;
        background-color: greenyellow;
      }

      .title {
        font-size: 2em;
        color: grey;
      }
    </style>
    <h2 class="title">Hello [[prop1]]!</h2>
    <p>Check this out!</p>
  </template>

  <script>
    Polymer({

      is: 'aug-checkbox',

      properties: {
        prop1: {
          type: String,
          value: 'aug-checkbox',
        },
      },
      ready: function () {
        console.log('Ready!');
      }

    });
  </script>
</dom-module>
