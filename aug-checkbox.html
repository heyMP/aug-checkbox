<link rel="import" href="../polymer/polymer.html">

<!--
`aug-checkbox`
The worlds most accessible checkbox

@demo demo/index.html
-->

<dom-module id="aug-checkbox">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'aug-checkbox',

      properties: {
        prop1: {
          type: String,
          value: 'aug-checkbox',
        },
      },

    });
  </script>
</dom-module>
